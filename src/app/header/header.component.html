<mat-toolbar class="navbar">
  <img routerLink="/home" src="../../assets/images/cards.png" style="width: 175px; height: 100px;margin-top: 30px">
  <ng-template [ngIf]="authService.isAuthenticated()">
    <span routerLink="/profile" style="margin-left: 40px">Profile</span>
    <span routerLink="/cash" style="margin-left: 10px">Cash</span>
    <span routerLink="/ranges" style="margin-left: 10px">Ranges</span>
    <span routerLink="/users" style="margin-left: 10px">Users</span>
    <span routerLink="/overview" style="margin-left: 10px">Overview</span>
    <span routerLink="/admin" style="margin-left: 10px">Admin</span>
  </ng-template>
  <span class="example-fill-remaining-space"></span>
  <span routerLink="/login" *ngIf="!authService.isAuthenticated()">Login</span>
  <span *ngIf="authService.isAuthenticated()" (click)="logout()">Logout</span>
</mat-toolbar>
