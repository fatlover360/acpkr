<div class="container-fluid">
  <div class="container" *ngIf="!loading">
    <h1>Profile</h1>
    <hr>
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img [src]="photo" class="avatar img-circle" alt="avatar" height="200" width="200" *ngIf="photo">
          <img src="http://marketline.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" height="200" width="200" class="avatar img-circle" alt="avatar" *ngIf="photo === null">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div *ngIf="authService.currentUser.displayName === null  || authService.currentUser.photoURL === null" class="alert alert-info alert-dismissable">
          <a  class="panel-close close" data-dismiss="alert">Ã—</a>
          Update your personal info.
        </div>
        <h3>Personal info</h3>


        <form class="form-horizontal" role="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="!loading">

          <div class="form-group">
            <label class="col-md-3 control-label">Username:*</label>
            <div class="col-md-8">
              <input class="form-control" type="text"  formControlName="userName">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email:*</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" formControlName="email" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Photo URL:*</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" formControlName="photoURL" >
            </div>
          </div>

          <div class="form-group">

            <button style="margin-left: 17px" type="button" class="btn" (click)="enablePassword()">Reset password</button>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <button
                type="submit"
                class="btn"
                [disabled]="!profileForm">Save
              </button>
              <button type="button" class="btn" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="loading">
    <div class="spinnerCointainer">
      <mat-spinner class="spinner"></mat-spinner>
    </div>
  </div>
</div>
