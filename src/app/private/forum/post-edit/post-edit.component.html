<!-- Page Content -->
<div class="container">

  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-12">
      <mat-spinner *ngIf="loadingPost"></mat-spinner>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()"  *ngIf="!loadingPost">
        <div class="form-group">
          <label for="title">Title/Tournament</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title/tournament" formControlName="title">
        <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="20" placeholder="Enter description" formControlName="description" ></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-default"
          [disabled]="!postForm.valid">Save</button>
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
      </form>
    </div>

  </div>
  <!-- /.row -->

</div>
