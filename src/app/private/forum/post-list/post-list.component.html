<div class="container">
  <a routerLink="post/new" class="btn btn-primary" style="margin-bottom: 50px">New Post</a>
  <div class="row">


    <!-- Blog Entries Column -->
    <div class="col-md-8">
      <mat-spinner *ngIf="loadingPosts" class="spinnerRanges"></mat-spinner>
      <!-- Blog Post -->
      <ng-template [ngIf]="!loadingPosts">
        <div class="mb-4" *ngIf="posts.length == 0">
          <h2>No posts to show.</h2>
        </div>
        <div class="card mb-4" *ngFor="let post of posts">
          <img class="card-img-top"
               src="https://ak2.picdn.net/shutterstock/videos/16103392/thumb/12.jpg?i10c=img.resize(height:160)"
               alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.content.substring(0,350)}} {{post.content.length > 350 ? ' ...' : ''}} </p>
            <a routerLink="post/{{post.id}}" class="btn btn-primary">Open &rarr;</a>
          </div>
          <div class="card-footer text-muted">
            {{post.date | date: 'medium'}}
            <a> by {{post.username}}</a>

            <span  style="text-align: right">Views: {{post.views}}</span>
          </div>
        </div>


        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
          <li class="page-item" *ngIf="!first">
            <a class="page-link" (click)="getNewer()">&larr; Newer</a>
          </li>
          <li class="page-item" *ngIf="!last">
            <a class="page-link" (click)="getOlder()">Older &rarr;</a>
          </li>
        </ul>
      </ng-template>
    </div>


    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
          </div>
        </div>
      </div>

      <!-- Categories Widget -->
      <div class="card my-4">
        <h5 class="card-header">Filters</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">Your Posts</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">Most Popular</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
