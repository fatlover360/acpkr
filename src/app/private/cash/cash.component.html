<div class="container">

  <div class="row" style="margin-bottom: 30px; margin-left: 20px">
    <button (click)="saveAmountCashout()" class="btn btn-primary" style="margin-right: 10px">Cashout</button>
    <button (click)="saveAmountDeposit()" class="btn btn-primary">Deposit</button>
  </div>


  <div *ngIf="calendarOptions">
    <ng-fullcalendar #ucCalendar [options]="calendarOptions"  (dayClick)="dayClick($event.detail)"></ng-fullcalendar>
  </div>
</div>
